<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"/>
        
		<title>Nikolas Huber</title>
        
		<meta name="description" content="Portfolio of Nikolas Huber."/>
        
		<link rel="stylesheet" href="styles.css"/>

		<script>
			document.addEventListener('keydown', function (e) {
    			const currentHash = window.location.hash;

    			// Wenn kein Bild offen ist, nichts tun
    			if (!currentHash.startsWith('#img')) return;

    			// Alle Bild-IDs in der richtigen Reihenfolge
    			const images = ['#img1', '#img2', '#img3'];

    			let currentIndex = images.indexOf(currentHash);

    			if (e.key === 'Escape') {
        			// ESC schließt die Lightbox
        			window.location.hash = '';
    			} else if (e.key === 'ArrowRight') {
        			// Nächstes Bild
        			let nextIndex = (currentIndex + 1) % images.length;
        			window.location.hash = images[nextIndex];
    			} else if (e.key === 'ArrowLeft') {
        			// Vorheriges Bild
        			let prevIndex = (currentIndex - 1 + images.length) % images.length;
        			window.location.hash = images[prevIndex];
    			}
			});
		</script>

    </head>
    <body>
        <header>
            <h1>Nikolas Huber</h1>
			
			<input type="checkbox" id="nav-toggle" class="nav-toggle" />
			<label for="nav-toggle" class="nav-toggle-label">&#9776;</label>
			
			<nav class="main-nav">
            	<a href="photography.html" class="selected">My Photography</a>
				<a href="index.html" class="option" id="center">About Me</a>
            	<a href="contact.html" class="option" id="right">Contact</a>
        	</nav>
        </header>
		
		<!-- Implement Symbols in Lightbox:  -->

		<div class="container">

			<!-- Start Grid -->

			<div class="grid">
        	    <a href="#img1">
        	        <img id="bild1" src="pictures/bild1.jpg" alt="Beispielbild 1">
        	    </a>
        	    <a href="#img2">
        	        <img id="bild2" src="pictures/bild2.jpg" alt="Beispielbild 2">
        	    </a>
        	    <a href="#img3">
        	        <img id="bild3" src="pictures/bild3.jpg" alt="Beispielbild 3">
        	    </a>
				<a href="#img4">
        	        <img id="bild4" src="pictures/bild4.jpg" alt="Beispielbild 4">
        	    </a>
        	</div>

			<!-- End Grid -->


        	<!-- Start Lightbox -->

			<!-- ⟨ ‹ × › ⟩ -->

			<div class="lightbox" id="img1">
				<a href="#" class="lightbox-bg"></a>
				<a href="#img3" class="prev">⟨</a>
				<img src="pictures/bild1.jpg" alt="Beispielbild 1">
				<a href="#img2" class="next">⟩</a>
				<a href="#" class="close">×</a>
			</div>
        	<div class="lightbox" id="img2">
				<a href="#" class="lightbox-bg"></a>
				<a href="#img1" class="prev">‹</a>
        	    <img src="pictures/bild2.jpg" alt="Beispielbild 2">
				<a href="#img3" class="next">›</a>
				<a href="#" class="close">×</a>
        	</div>
        	<div class="lightbox" id="img3">
				<a href="#" class="lightbox-bg"></a>
				<a href="#img2" class="prev">⟨</a>
        	    <img src="pictures/bild3.jpg" alt="Beispielbild 3">
				<a href="#img4" class="next">⟩</a>
				<a href="#" class="close">×</a>
        	</div>
			<div class="lightbox" id="img4">
				<a href="#" class="lightbox-bg"></a>
				<a href="#img3" class="prev">‹</a>
        	    <img src="pictures/bild4.jpg" alt="Beispielbild 4">
				<a href="#img1" class="next">›</a>
				<a href="#" class="close">×</a>
        	</div>

			<!-- End Lightbox -->

		</div>

	</body>
</html>
